<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
       
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Trello Campus </title>
    
    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <h1 class="tituloapp">Actividades</h1>
            <button title="menu" type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              
                <div class="navbar-nav ms-auto">
                  <a href="#" class="btn btnCreacion" data-bs-toggle="modal"
                  data-bs-target="#agregaractividades" id="btn-creacionactividad"><i class="icofont-tasks"></i> Crear Actividad </a>   
                </div>
            </div>
        </div>
    </nav>


    <div class="content">
        <div class="container-fluid">
            <div class="contenedortotal">
              
              <div class="tareas-container" id="tareas-creadas">
                <i class="icofont-tasks-alt"></i> Pendientes por Realizar
                <div id="tareasporhacer"></div>
              </div>
        
              
              <div class="tareas-container" id="tareas-proceso">
                <i class="icofont-tools-alt-2"></i> Trabajando en ellas</div>
                <div id="tareas-proceso"></div>    
              
              <div class="tareas-container" id="tareas-finalizadas">               
                    <i class="icofont-check-circled"></i> Actividades Realizadas  
                    <div id="tareas-finalizadas"></div>             
              </div>
            </div>
          </div>          
      
    </div>

    <div class="modal fade" id="agregaractividades" tabindex="-1" aria-labelledby="AgregarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarLabel"><i class="icofont-tasks"></i> Crear Actividad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="add-tarea-form">
                    <div class="modal-body">
      
                        <div>
                            <label for="task-title">Título:</label>
                            <input type="text" name="titulo" class=""
                                placeholder="Título de la Actividad" id="titulo"/>
                        </div>
                        <div class="mt-2">
                            <label for="task-description">Descripción:</label>
                            <textarea name="actividad" rows="3" class="form-control mb-3"
                                placeholder="Ingrese la descripción de la Actividad" id="actividad"></textarea>
                        </div>            
      
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>                
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>

     

      <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="utiles.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
         crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"       
        crossorigin="anonymous">
    </script>
        


</body>

</html>
